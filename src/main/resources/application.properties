spring.application.name=Pay My Buddy

# Fichier env.properties à créer/positionner à la racine du projet
spring.config.import=optional:file:./env.properties

server.port=8081

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/paymybuddy?createDatabaseIfNotExist=true&sslMode=REQUIRED}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}

# Assure la layered archi :  les donnees sont recuperees dans le service, et pas en lazy loading dans le front via le controleur
spring.jpa.open-in-view=false

# Configuration du hot reload
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

# Configuration encodage UTF-8 pour les messages de validation
spring.messages.encoding=UTF-8
