<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentification Utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/user-auth.css}" />
  </head>
  <body>
    <main class="auth-card">
      <div class="logo">Pay My buddy</div>

      <output>
        <span th:if="${registrationSuccess}" th:text="${registrationSuccess}" class="flash-feedback"></span>
        <span th:if="${param.error}" class="field-error">Email ou mot de passe incorrect.</span>
      </output>

      <form class="auth-form" th:action="@{/auth/login}" method="post">
          <label class="sr-only" for="mail">Mail</label>
          <input 
            id="mail" 
            name="email" 
            type="email"
            autocomplete="email"
            placeholder="Mail" />
          <label class="sr-only" for="password">Mot de passe</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="new-password"
            placeholder="Mot de passe" />
          <button class="auth-button" type="submit">Se connecter</button>
      </form>
    </main>
  </body>
</html>
