<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Page d'inscription Ã  Pay My Buddy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription Utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/user-registration.css}" />
  </head>
  <body>
    <main class="registration-card">
      <h1 class="logo">Pay My buddy</h1>
      <output class='flash-feedback' id="feedback-message">
        <span th:if="${registrationError}" th:text="${registrationError}" class="field-error"></span>
      </output>

      <form class="registration-form" th:action="@{/auth/register}" method="post" th:object="${userRegistrationDto}">
          <label class="sr-only" for="username">Username</label>
          <input
            id="username"
            th:field="*{username}"
            type="text"
            autocomplete="username"
            placeholder="Username"
            minlength="3"
            maxlength="50"
            aria-describedby="username-error"
            required />
          <p
            id="username-error"
            class="field-error"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"></p>
          <label class="sr-only" for="mail">Mail</label>
          <input 
            id="mail" 
            th:field="*{email}" 
            type="email"
            autocomplete="email"
            placeholder="Mail"
            maxlength="255"
            aria-describedby="email-error"
            required />
          <p 
            id="email-error"
            class="field-error"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"></p>
          <label class="sr-only" for="password">Mot de passe</label>
          <input
            id="password"
            th:field="*{password}"
            type="password"
            autocomplete="new-password"
            placeholder="Mot de passe"
            minlength="8"
            maxlength="100"
            aria-describedby="password-error"
            required />
          <p
            id="password-error"
            class="field-error"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"></p>
          <button class="registration-button" type="submit">S'inscrire</button>
      </form>
    </main>
    <script th:src="@{/js/feedback-focus.js}"></script>
  </body>
</html>
